<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Welcome</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{'css/bootstrap.min.css'}" href="/public/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link th:href="@{'css/signin.css'}" href="/public/css/signin.css" type="text/css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="background-pattern">

<div class="container text-center">

    <div class="col-xs-12 col-md-4 col-md-offset-4 well">
        <form th:action="@{/login}" method="post" class="form-signin">
            <h2 class="form-signin-heading">Sign in</h2>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus"/>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div th:if="${param.error}">
                <span class="text-danger"><b>Utilizator sau parol&abreve; gre&#x219;ita.</b></span>
            </div>
            <div th:if="${param.logout}">
                <span class="text-info"><b>Ai ie&#x219;it cu success.</b></span>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
            <p>&copy; Counter</p>
        </form>
    </div>
</div>
</body>
</html>
